<div>
    <input type="text" [(ngModel)]="searchTerm" placeholder="Buscar filme...">
    <button (click)="searchMovies()">Buscar</button>
  </div>
  
  <div *ngIf="movies && movies.length">
    <div *ngFor="let movie of movies">
      <!-- Exiba os detalhes do filme aqui -->
      <p>{{ movie.Title }}</p>
    </div>
  </div>
