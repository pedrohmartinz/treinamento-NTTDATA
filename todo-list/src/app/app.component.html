<div class="container">
  <h2>Lista de Tarefas</h2>
  <input class="task-input" type="text" placeholder="Adicionar tarefa" [(ngModel)]="newTask">
  <button (click)="addTask()">Adicionar</button>
  <ul class="task-list">
    <li class="task-item" *ngFor="let task of tasks">
      {{ task }}
      <button (click)="removeTask(task)">Remover</button>
    </li>
  </ul>
</div>
